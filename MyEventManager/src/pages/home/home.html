<ion-content>
  <h1>Home</h1>

  <p>View your profile</p>
  <p>Create an event and add info</p>
  <p>Check your events and add guests</p>
  <ion-list no-lines>

    <button ion-button class="but" outline color="primary" (click)="goToCreate()">
Create a new Event
    </button>
    <button ion-button class="but" outline color="primary" (click)="goToList()">
See your events
    </button>

    <button ion-button class="but" outline color="primary" (click)="goToProfile()">
Check Profile
    </button>
  </ion-list>
</ion-content>
