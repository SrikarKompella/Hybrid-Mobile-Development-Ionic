<ion-header>
  <ion-navbar color="primary">
    <ion-title>New Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label stacked>Event Name</ion-label>
    <ion-input [(ngModel)]="eventName" type="text" placeholder="What's your event's name?" >
    </ion-input>
  </ion-item>
  <ion-item class="marg">
    <ion-label stacked>Price</ion-label>
    <ion-input [(ngModel)]="eventPrice" type="number" placeholder="How much will guests pay?" >
    </ion-input>
  </ion-item>
  <ion-item class="marg">
    <ion-label stacked>Cost</ion-label>
    <ion-input [(ngModel)]="eventCost" type="number" placeholder="How much are you spending?">
    </ion-input>
  </ion-item>
  <ion-item class="marg">
    <ion-label>Event Date</ion-label>
    <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY" [(ngModel)]="eventDate">
    </ion-datetime>
  </ion-item>
  <button ion-button outline (click)="createEvent(eventName, eventDate, eventPrice, eventCost)" class="marg1">
Create Event
</button>
</ion-content>
