<ion-header>
  <ion-navbar color="primary">
    <ion-title>Event Deatiails</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <h2 class="marg">
      Current Revenue
    </h2>
  <ion-row>
    
    <ion-col col-4 [class.profitable]="currentEvent?.revenue > 0" [class.no-profit]="currentEvent?.revenue < 0">
      {{currentEvent?.revenue}}
    </ion-col>
  </ion-row>
  <ion-card>
    <ion-card-header class="marg1">
      {{currentEvent?.name}}
    </ion-card-header>
    <ion-card-content class="marg1">
      <p>Ticket: <strong>Rs.{{currentEvent?.price}}</strong></p>
      <p>Date: <strong>{{currentEvent?.date}}</strong></p>
    </ion-card-content>
  </ion-card>
  <ion-card class="add-guest-form">
    <ion-card-header class="marg1">
      Add Guests
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label stacked class="marg1">Name</ion-label>
          <ion-input [(ngModel)]="guestName" type="text" placeholder="What's your guest's name?"></ion-input>
        </ion-item>
        <span *ngIf="guestPicture">Picture taken!</span>

        <button ion-button color="primary" outline (click)="takePicture()" class="but">
          Take a Picture
        </button>

        <button ion-button color="primary" outline (click)="addGuest(guestName)" class="but">
                                                      Add Guest
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
